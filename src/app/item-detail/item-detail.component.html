<div *ngIf="item">
  <ul *ngFor="let i of item">
    <h2>{{ i.name | uppercase }} Details</h2>
    <li><span>name: </span>{{i.name}}</li>
    <li><span>id: </span>{{i.id}}</li>
    <li><span>price: $</span>{{i.price}}</li>
    <li><span>category: </span>{{i.category}}</li>
  </ul>
  <button (click)="goBack()">go back</button>
</div>
